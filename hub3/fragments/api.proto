// Run 'make protobuffer' from the root directory to generate 'api.pb.go'.
syntax = "proto3";
package fragments;

// Query object

enum ResponseFormatType {
  JSON = 0;
  PROTOBUF = 1;
  // not supported 
  XML = 2;
  // not supported 
  JSONP = 3;
  // not supported 
  KML = 4;
  // not supported 
  GEOCLUSTER = 5;
  // not supported 
  GEOJSON = 6;
  // not supported
  GEOBUF = 7;
  // supported
  LDJSON = 8;
  // supported
  BULKACTION = 9;
}

enum ItemFormatType {
  SUMMARY = 0;
  FRAGMENTGRAPH = 1;
  GROUPED = 2;
  JSONLD = 3;
  FLAT = 4;
  TREE = 5;
}

enum ResponseBlockType {
  QUERY = 0;
  ITEMS = 1;
  FACETS = 2;
  LAYOUT = 3;
  PAGINATION = 4;
}


message FilterValue {
  repeated string value = 1;
}

message ContextQueryFilter {
  string SearchLabel = 1;
  string TypeClass = 2;
}

message QueryFilter {
  ContextQueryFilter Level1 = 1;
  ContextQueryFilter Level2 = 2;
  string SearchLabel = 3;
  string TypeClass = 6;
  string Value = 4;
  bool Exclude = 5;
  bool ID = 7;
  bool Exists = 8;
  // Path is the full query path 
}

message FacetField {
  string field = 1;
  bool asc = 2;
  bool byName = 3;
  int32 size = 4;
  bool byId = 5;
  string name = 6;
}


message TreeQuery {
  string cLevel = 1;
  string leaf = 2;
  string parent = 3;
  repeated string type = 4;
  repeated string depth = 5;
  bool fillTree = 6;
  string childCount = 7;
  string label = 8;
  string spec = 9;
  string unitID = 10;
  int32 cursorHint = 11;
  repeated string mimeType = 12;
  bool hasRestriction = 13;
  bool hasDigitalObject = 14;
  repeated int32 page = 15;
  int32 pageSize = 16;
  bool allParents = 17;
  bool isPaging = 18;
  bool isSearch = 19;
  string pageMode = 20;
}

message SearchRequest {
  // Will output a summary result set. Any valid Lucene or Solr Query syntax will work.
  string query = 1;
  ResponseFormatType responseFormatType = 2;
  int32 responseSize = 3;
  int32 start = 4;
  int32 page = 5;
  repeated QueryFilter QueryFilter = 6;
  repeated QueryFilter HiddenQueryFilter = 7;
  repeated ResponseBlockType disable = 8;
  repeated ResponseBlockType enable = 9;
  repeated FacetField facetField  = 10;
  int32 FacetLimit = 11;
  bool FacetAndBoolType = 12;
  string sortBy = 13;
  // geo options
  string LatLong = 14; // pt
  string Distance = 15; // d
  // min_* and max_* are the bounding box parameters
  float min_x = 16;
  float min_y = 17;
  float max_x = 18;
  float max_y = 19;
  // add support for polygon
  repeated string field = 20;
  GeoType geoType = 21; 
  // qr
  string QueryRefinement = 22;
  bytes searchAfter = 23;
  ItemFormatType itemFormat = 24;
  bool Paging = 25;
  string collapseOn = 26;
  int32 collapseSize = 27;
  string collapseSort = 28;
  string peek = 29;
  bool sortAsc = 30;
  TreeQuery tree = 31;
  int64 calculatedTotal = 32;
}

enum GeoType {
  BBOX = 0;
  GEOFILT = 1;
  CLUSTER = 2;
}

enum IdType {
  // same as ES doc_id
  HUDID = 0;
  // case insensitive id search
  IDCI = 1;
  // named graph
  NAMEDGRAPH = 2;
}

message DetailRequest {
  // option: any valid identifier specified by the idType
  // description: Will output a full-view. Default idType is hubId taken from the delving_hubId field.
  string id = 1;
  bool mlt = 2;
  ResponseFormatType format = 3;
  int32 mltCount = 4;
  string mltQueryFilter = 5;
  string mltFilterKey = 6;
  // searchRequest is a serialised form of the search result and is the return 
  // to results link
  string searchRequest = 7;
  // resultIndex is the point where this detail object is in the search result order
  int32 resultIndex = 8;
  // converter for result fields
  string converter = 9; 
  // the type of id used in the ?id field
  IdType idType = 10;
}


// Base Response objects

message BreadCrumb {
  string href = 1;
  string display = 2;
  string field = 3;
  string localised_field = 4;
  string value = 5;
  bool is_last = 6;
}

message PaginationLink {
  int32 start = 1;
  bool isLinked = 2;
  int32 pageNumber = 3;
}

message ScrollPager {
  // scrollID is serialized version SearchRequest
  string scrollID = 1;
  int32 cursor = 2;
  int64 total = 3;
  int32 rows = 4;
}

message FragmentPager {
  bytes firstPage = 1;
  bytes previousPage = 2;
  bytes currentPage = 3;
  bytes nextPage = 4;
}

message Pagination {
  int32 start = 1;
  int32 rows = 2;
  int32 numFound = 3;
  bool hasNext = 4;
  int32 nextPage = 5;
  bool hasPrevious = 6;
  int32 previousPage = 7;
  int32 currentPage = 8;
  repeated PaginationLink links = 9;
}

message Query {
  int32 numfound = 1;
  string terms = 2;
  repeated BreadCrumb breadCrumbs = 3;
}

message Facet {
  string name = 1;
  bool isSelected = 2;
  string i18n = 3;
  int32 total = 4;
  int32 missingDocs = 5;
  int32 otherDocs = 6;
  repeated FaceLink links = 7;
}

message FaceLink {
  string url = 1;
  bool isSelected = 2;
  string value = 3;
  int32 count = 4;
  string displayString = 5;
}


// V3


message SearchResultWrapperV3 {
  SearchResultV3 result = 1;
}

// Full SearchResult
message SearchResultV3 {
  Query query = 1; 
  SearchRequest request = 2;
  Pagination pagination = 3;
  repeated fragments.FragmentGraphDoc items = 4; 
  repeated Facet facets = 5;
}

message ScrollResultV3 {
  ScrollPager pager = 1;
  repeated fragments.FragmentGraphDoc items = 5;
}

// V1 

message MetadataFieldV1 {
  repeated string field = 1;
}

message MetadataItemV1 {
  string doc_id = 1;
  string doc_type = 2;
  map<string, MetadataFieldV1> fields = 3;
}

message SearchResultWrapperV1 {
  SearchResultV1 result = 1;
}

// Full SearchResult
message SearchResultV1 {
  Query query = 1; 
  Pagination pagination = 2;
  repeated MetadataItemV1 items = 3;
  repeated Facet facets = 4;
}

// The structure of the detail page
message DetailResult {
  MetadataItemV1 item = 1;
}

