<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/3.0.0/openseadragon.min.js" integrity="sha512-Dq5iZeGNxm7Ql/Ix10sugr98niMRyuObKlIzKN1SzUysEXBxti479CTsCiTV00gFlDeDO3zhBsyCOO+v6QVwJw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>ImageProxy</title>
    <style>
        .container {
        margin-right: auto;
        margin-left: auto;
        max-width: 950px; /* or 950px */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">ImageProxy</span>
        </div>
    </nav>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <img src="/imageproxy/123,smartcrop/{{.Req.SourceURL}}" alt="small image" class="img-thumbnail p-1 m-4"/>
                </div>
                <div class="col-sm-6">
                    <img src="/imageproxy/250,smartcrop/{{.Req.SourceURL}}" alt="large image" class="img-thumbnail p-1 m-4"/>
                </div>
            </div>
            <div class="row">
                <div id="openseadragon1" class="col-sm-10 p-2 m-4 img-thumbnail" style="width: 800px; height: 600px;">
                </div>
            </div>
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/3.0.0/openseadragon.min.js" integrity="sha512-Dq5iZeGNxm7Ql/Ix10sugr98niMRyuObKlIzKN1SzUysEXBxti479CTsCiTV00gFlDeDO3zhBsyCOO+v6QVwJw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script type="text/javascript">
            var viewer = OpenSeadragon({
                id: "openseadragon1",
                prefixUrl: "https://openseadragon.github.io//openseadragon/images/",
                tileSources: "/imageproxy/deepzoom/{{.Req.SourceURL}}.dzi"
            });
        </script>
    </section>

</body>

</html>
